paths:
  /Games/ByGameID:
    get:
      tags:
      - Games
      operationId: GamesByGameID
      summary: "Fetch game(s) by id"
      description: "can request additional information can be requestes through `fields` and `include` params"
      produces:
      - application/json
      parameters:
      - in: query
        name: apikey
        description: "(Required)"
        required: true
        type: string
      - in: query
        name: id
        description: "(Required) - supports `,` delimited list"
        required: true
        type: string
      - in: query
        name: fields
        description: "(Optional) - valid `,` delimited options: `players`, `publishers`, `genres`, `overview`, `last_updated`, `rating`, `platform`, `coop`, `youtube`, `os`, `processor`, `ram`, `hdd`, `video`, `sound`, `alternates`"
        required: false
        type: string
      - in: query
        name: include
        description: "(Optional) - valid `,` delimited options: `boxart`, `platform`"
        required: false
        type: string
      responses:
        200:
          description: result
          schema:
            type: array
            items:
              $ref: '#/definitions/GamesByGameID'
        400:
          description: bad input parameter
  /Games/ByGameName:
    get:
      tags:
      - Games
      operationId: GamesByGameName
      summary: "Fetch game(s) by name"
      description: "can request additional information can be requestes through `fields` and `include` params"
      produces:
      - application/json
      parameters:
      - in: query
        name: apikey
        description: "(Required)"
        required: true
        type: string
      - in: query
        name: name
        description: "(Required) - Search term"
        required: true
        type: string
      - in: query
        name: fields
        description: "(Optional) - valid `,` delimited options: `players`, `publishers`, `genres`, `overview`, `last_updated`, `rating`, `platform`, `coop`, `youtube`, `os`, `processor`, `ram`, `hdd`, `video`, `sound`, `alternates`"
        required: false
        type: string
      - in: query
        name: "filter[platform]"
        description: "(Optional) - platform `id` can be obtain from the platforms api below, supports `,` delimited list"
        required: false
        type: string
      - in: query
        name: include
        description: "(Optional) - valid `,` delimited options: `boxart`, `platform`"
        required: false
        type: string
      responses:
        200:
          description: result
          schema:
            type: array
            items:
              $ref: '#/definitions/GamesByGameName'
        400:
          description: bad input parameter
  /Games/ByPlatformID:
    get:
      tags:
      - Games
      operationId: GamesByPlatformID
      summary: "Fetch game(s) by platform id"
      description: "can request additional information can be requestes through `fields` and `include` params"
      produces:
      - application/json
      parameters:
      - in: query
        name: apikey
        description: "(Required)"
        required: true
        type: string
      - in: query
        name: id
        description: "(Required) - platform `id` can be obtain from the platforms api below, supports `,` delimited list"
        required: true
        type: string
      - in: query
        name: fields
        description: "(Optional) - valid `,` delimited options: `players`, `publishers`, `genres`, `overview`, `last_updated`, `rating`, `platform`, `coop`, `youtube`, `os`, `processor`, `ram`, `hdd`, `video`, `sound`, `alternates`"
        required: false
        type: string
      - in: query
        name: include
        description: "(Optional) - valid `,` delimited options: `boxart`, `platform`"
        required: false
        type: string
      responses:
        200:
          description: result
          schema:
            type: array
            items:
              $ref: '#/definitions/GamesByPlatformID'
        400:
          description: bad input parameter
  /Games/Images:
    get:
      tags:
      - Games
      operationId: GamesImages
      summary: "Fetch game(s) images by game(s) id"
      description: "results can be filtered with `filter[type]` param"
      produces:
      - application/json
      parameters:
      - in: query
        name: apikey
        description: "(Required)"
        required: true
        type: string
      - in: query
        name: games_id
        description: "(Required) - game(s) `id` can be obtain from the above games api, supports `,` delimited list"
        required: true
        type: string
      - in: query
        name: filter[type]
        description: "(Optional) - valid `,` delimited options: `fanart`, `banner`, `boxart`, `screenshot`, `clearlogo`"
        required: false
        type: string
      responses:
        200:
          description: result
          schema:
            type: array
            items:
              $ref: '#/definitions/GamesImages'
        400:
          description: bad input parameter
  /Games/Updates:
    get:
      tags:
      - Games
